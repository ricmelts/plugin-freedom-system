<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedShiftDistortion</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- JUCE WebView Bridge -->
    <script type="module" src="js/juce/index.js"></script>
</head>
<body>
    <div class="plugin-container">
        <!-- Header -->
        <div class="header">
            <h1>RedShiftDistortion</h1>
            <p class="subtitle">Parallel Delay & Tube Distortion with Doppler Effects</p>
        </div>

        <!-- Main Controls Section -->
        <div class="controls-section">
            <!-- Saturation Control -->
            <div class="control-group">
                <label for="saturation">Saturation</label>
                <div class="knob" id="saturation" data-param="saturation">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="saturation-value">0.0 dB</div>
            </div>

            <!-- Doppler Shift Control -->
            <div class="control-group">
                <label for="dopplerShift">Doppler Shift</label>
                <div class="knob" id="dopplerShift" data-param="dopplerShift">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="dopplerShift-value">0.0 %</div>
            </div>

            <!-- Distortion Level Control -->
            <div class="control-group">
                <label for="distortionLevel">Distortion Level</label>
                <div class="knob" id="distortionLevel" data-param="distortionLevel">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="distortionLevel-value">-6.0 dB</div>
            </div>

            <!-- Reverse Toggle -->
            <div class="control-group">
                <label for="reverse">Reverse Playback</label>
                <div class="toggle-switch" id="reverse" data-param="reverse">
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </div>
            </div>
        </div>

        <!-- Mixer Section -->
        <div class="mixer-section">
            <h2>Parallel Mix</h2>

            <!-- Feedback -->
            <div class="control-group">
                <label for="feedback">Feedback</label>
                <div class="knob" id="feedback" data-param="feedback">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="feedback-value">0.0 %</div>
            </div>

            <!-- Filter Band High (Lowpass - Tape Delay Filter) -->
            <div class="control-group">
                <label for="filterBandHigh">Hi Cut</label>
                <div class="knob" id="filterBandHigh" data-param="filterBandHigh">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="filterBandHigh-value">8000 Hz</div>
            </div>

            <!-- Filter Band Low (Highpass - Tape Delay Filter) -->
            <div class="control-group">
                <label for="filterBandLow">Lo Cut</label>
                <div class="knob" id="filterBandLow" data-param="filterBandLow">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="filterBandLow-value">100 Hz</div>
            </div>

            <!-- LFO Rate -->
            <div class="control-group">
                <label for="lfoRate">LFO Rate</label>
                <div class="knob" id="lfoRate" data-param="lfoRate">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="lfoRate-value">1.0 Hz</div>
            </div>

            <!-- LFO Tempo Sync -->
            <div class="control-group">
                <label for="lfoTempoSync">LFO Tempo Sync</label>
                <div class="toggle-switch" id="lfoTempoSync" data-param="lfoTempoSync">
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </div>
            </div>

            <!-- LFO Depth -->
            <div class="control-group">
                <label for="lfoDepth">LFO Depth</label>
                <div class="knob" id="lfoDepth" data-param="lfoDepth">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="lfoDepth-value">20.0 %</div>
            </div>

            <!-- Master Output -->
            <div class="control-group">
                <label for="masterOutput">Master Output</label>
                <div class="knob" id="masterOutput" data-param="masterOutput">
                    <div class="knob-track"></div>
                    <div class="knob-indicator"></div>
                </div>
                <div class="value-display" id="masterOutput-value">0.0 dB</div>
            </div>
        </div>

        <!-- Bypass Controls (Troubleshooting) -->
        <div class="bypass-section">
            <h2>Bypass (Troubleshooting)</h2>
            <div class="bypass-toggles-row">
                <!-- Bypass Saturation -->
                <div class="toggle-group">
                    <label for="bypassSaturation">Bypass Saturation</label>
                    <div class="toggle-switch" id="bypassSaturation" data-param="bypassSaturation">
                        <div class="toggle-track"></div>
                        <div class="toggle-thumb"></div>
                    </div>
                </div>

                <!-- Bypass Doppler -->
                <div class="toggle-group">
                    <label for="bypassDoppler">Bypass Doppler</label>
                    <div class="toggle-switch" id="bypassDoppler" data-param="bypassDoppler">
                        <div class="toggle-track"></div>
                        <div class="toggle-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
