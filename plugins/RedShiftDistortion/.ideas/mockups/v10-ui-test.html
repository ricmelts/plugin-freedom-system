<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedShiftDistortion UI Mockup v10</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@300;400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    /* CRITICAL: WebView constraints */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      /* Native application feel */
      user-select: none;
      -webkit-user-select: none;
      cursor: default;
      overflow: hidden;

      /* Centering frame for browser testing */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* Fixed-size plugin frame (test HTML only) */
    .plugin-frame {
      width: 950px;
      height: 700px;
      border: 2px solid #444;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
    }

    /* Plugin container fills frame */
    .container {
      width: 100%;
      height: 100%;
      position: relative;
      background-image: url('assets/00fa754f6e134fb61f5e452b7ba8415e529dd82a.png');
      background-size: cover;
      background-position: center;
    }

    /* Corner screws */
    .screw {
      position: absolute;
      width: 38px;
      height: 38px;
      pointer-events: none;
    }

    /* Title */
    .title {
      position: absolute;
      left: 50%;
      top: 40px;
      transform: translateX(-50%);
      font-family: 'Jacquard 12', sans-serif;
      font-size: 78px;
      color: #000000;
      text-shadow: -2px 2px 2px #bd0000, 0px 2px 50px #bd0000;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1;
    }

    /* Subtitle */
    .subtitle {
      position: absolute;
      left: 50%;
      top: 660px;
      transform: translateX(-50%);
      font-family: 'Handjet', sans-serif;
      font-size: 30px;
      font-weight: 300;
      color: #000000;
      text-shadow: 0px -7px 50px #bd0000;
      text-align: center;
    }

    /* v10 CHANGE: HISE filmstrip knob for main doppler control - SCALED UP 1.5x * 1.4x = 2.1x */
    .main-knob-container {
      position: absolute;
      left: 345px;
      top: 250px;
      width: 176px;
      height: 176px;
    }

    /* Red glow layers behind main knob - scaled up 1.5x * 1.4x = 2.1x */
    .main-knob-glow-outer {
      position: absolute;
      width: 315px;
      height: 315px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(242, 26, 29, 0.8) 0%, rgba(189, 0, 0, 0.6) 40%, transparent 70%);
      filter: blur(42px);
    }

    .main-knob-glow-inner {
      position: absolute;
      width: 231px;
      height: 231px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(242, 26, 29, 0.9) 0%, transparent 70%);
      filter: blur(31px);
    }

    /* v10: HISE filmstrip knob (black gear knob) */
    .main-knob {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      /* NO rotation - filmstrip uses background-position instead */
      background-image: url('assets/hise_knob_big.png');
      background-repeat: no-repeat;
      background-size: 176px auto; /* Width fixed to 176px (2.1x scale from 84px) */
      background-position: 0 0; /* Will be updated via JS based on value */
      /* NO transition - filmstrip frames should update instantly */
    }

    /* Main knob label */
    .main-knob-label {
      position: absolute;
      left: 433px;
      top: 201px;
      font-family: 'Handjet', sans-serif;
      font-size: 30px;
      color: #000000;
      text-shadow: 0px -7px 50px #bd0000;
      text-align: center;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
    }

    /* Sub knobs - 65px diameter - v10: HISE filmstrip SCALED DOWN */
    .sub-knob-container {
      position: absolute;
      width: 65px;
      height: 65px;
    }

    /* Red glow layers behind sub knobs */
    .sub-knob-glow-outer {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(242, 26, 29, 0.7) 0%, rgba(189, 0, 0, 0.5) 40%, transparent 70%);
      filter: blur(15px);
    }

    .sub-knob-glow-inner {
      position: absolute;
      width: 75px;
      height: 75px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(242, 26, 29, 0.8) 0%, transparent 70%);
      filter: blur(10px);
    }

    .sub-knob {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      /* v10: HISE filmstrip rendering */
      background-image: url('assets/hise_knob_small.png');
      background-repeat: no-repeat;
      background-size: 65px auto; /* Width fixed to 65px (scaled down from 130px) */
      background-position: 0 0; /* Will be updated via JS based on value */
      /* NO transition - filmstrip frames update instantly */
    }

    /* Sub knob labels (static, do not rotate) */
    .sub-knob-label {
      position: absolute;
      font-family: 'Handjet', sans-serif;
      font-size: 26px;
      font-weight: 400;
      color: #000000;
      text-shadow: 0px -7px 50px #bd0000;
      text-align: center;
      white-space: nowrap;
      pointer-events: none;
      text-transform: uppercase;
      transform: translateX(-50%); /* Center on X coordinate */
    }

    /* Bypass buttons (UNCHANGED) */
    .bypass-container {
      position: absolute;
      width: 29px;
      height: 29px;
    }

    .bypass-button {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(180deg, #D9D9D9 0%, #888986 100%);

      transition: all 100ms;
    }

    .bypass-button:hover {
      border-color: rgba(242, 26, 29, 0.8);
    }

    .bypass-button.active {
      background: linear-gradient(180deg, #F21A1D 0%, #bd0000 100%);
      border-color: #F21A1D;
    }

    .bypass-led {
      position: absolute;
      width: 12px;
      height: 12px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(242, 26, 29, 0.3);
      border: 2px solid #000;
    }

    .bypass-button.active .bypass-led {
      background: #F21A1D;
      box-shadow: 0 0 10px #F21A1D;
    }

    /* Bypass labels */
    .bypass-label {
      position: absolute;
      left: 60px;
      font-family: 'Handjet', sans-serif;
      font-size: 18px;
      color: #000000;
      text-shadow: 0px -5px 30px #bd0000;
      white-space: nowrap;
      pointer-events: none;
    }

    /* Advanced settings (UNCHANGED) */
    .advanced-slider {
      position: absolute;
      width: 90px;
      height: 23px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #000;
      border-radius: 3px;
      cursor: pointer;
    }

    .advanced-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;

      background: linear-gradient(180deg, #D9D9D9 0%, #888986 100%);
      border: 1px solid #000;
      border-radius: 2px;
      cursor: pointer;
    }

    .advanced-dropdown {
      position: absolute;
      width: 90px;
      height: 26px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #000;
      border-radius: 3px;
      color: #fff;
      font-family: 'Handjet', sans-serif;
      font-size: 14px;
      cursor: pointer;
      padding: 2px 5px;
    }

    /* Advanced labels */
    .advanced-label {
      position: absolute;
      right: 255px;
      font-family: 'Handjet', sans-serif;
      font-size: 16px;
      color: #000000;
      text-shadow: 0px -5px 30px #bd0000;
      white-space: nowrap;
      pointer-events: none;
    }

    /* VU Meter - DUAL STEREO (L + R) - UNCHANGED */
    .vu-meter-container {
      position: absolute;
      left: 820px;
      top: 175px;
      width: 90px;
      height: 350px;
      display: flex;
      gap: 10px;
    }

    .vu-meter {
      width: 40px;
      height: 350px;
      background: #1a0a00;
      border: 2px solid #000;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .vu-meter-label {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Handjet', sans-serif;
      font-size: 18px;
      color: #000000;
      text-shadow: 0px -5px 30px #bd0000;
      font-weight: bold;
    }

    .vu-meter-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: #F21A1D;
      transition: height 50ms;
    }

    /* Debug monitor */
    .debug-monitor {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 4px;
      min-width: 150px;
      pointer-events: none;
      z-index: 10000;
    }

    .debug-label {
      color: #666;
      font-size: 9px;
      margin-bottom: 4px;
      letter-spacing: 1px;
    }

    .debug-param {
      font-weight: bold;
      color: #0f0;
    }

    .debug-value {
      color: #fff;
      margin-top: 2px;
    }

    .debug-normalized {
      color: #888;
      font-size: 10px;
    }
  </style>
</head>

  <!-- Debug monitor (test HTML only) -->
  <div class="debug-monitor">
    <div class="debug-label">PARAMETER MONITOR</div>
    <div class="debug-param" id="debugParam">—</div>
    <div class="debug-value" id="debugValue">—</div>
    <div class="debug-normalized" id="debugNormalized">—</div>
  </div>

  <script>
    // Mock JUCE backend for browser testing
    window.Juce = {
      getSliderState: (id) => ({
        normalisedValue: 0.5,
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        },
        setNormalisedValue: (v) => console.log(`${id} set to ${v}`)
      }),
      getToggleState: (id) => ({
        value: false,
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        },
        setValue: (v) => console.log(`${id} set to ${v}`)
      }),
      getComboBoxState: (id) => ({
        selectedId: 0,
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        },
        setSelectedId: (id) => console.log(`${id} selected`)
      })
    };

    // Disable context menu (REQUIRED)
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      return false;
    });

    // Disable default drag behaviors
    document.addEventListener("dragstart", (e) => {
      e.preventDefault();
    });

    // Update debug monitor
    function updateDebugMonitor(paramId, value, normalizedValue) {
      document.getElementById('debugParam').textContent = paramId;
      document.getElementById('debugValue').textContent = value.toFixed(2);
      document.getElementById('debugNormalized').textContent = `${(normalizedValue * 100).toFixed(1)}%`;
    }

    // v10: HISE filmstrip knob handler - uses background-position instead of rotation
    function setupHISEFilmstripKnob(elementId, paramId, min, max, defaultValue, frameHeight) {
      const knob = document.getElementById(elementId);
      let value = defaultValue;
      let isDragging = false;
      let startY = 0;
      let startValue = value;

      const FRAME_COUNT = 128;
      const FRAME_HEIGHT = frameHeight; // Passed as parameter (168px for main, 130px for sub knobs)

      function updateFilmstrip() {
        const normalized = (value - min) / (max - min);
        // Map normalized value (0-1) to frame index (0-127)
        const frameIndex = Math.floor(normalized * (FRAME_COUNT - 1));
        // Calculate Y position (negative because filmstrip frames go downward)
        const yPosition = -(frameIndex * FRAME_HEIGHT);
        knob.style.backgroundPositionY = `${yPosition}px`;
        updateDebugMonitor(paramId, value, normalized);
      }

      knob.addEventListener('mousedown', (e) => {
        isDragging = true;
        startY = e.clientY;
        startValue = value;
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const delta = startY - e.clientY;
        const range = max - min;
        const sensitivity = range / 200;
        value = Math.max(min, Math.min(max, startValue + (delta * sensitivity)));
        updateFilmstrip();
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      updateFilmstrip();
    }

    // Knob rotation handler for sub knobs - NEUTRAL POSITION AT 12 O'CLOCK
    function setupKnob(elementId, paramId, min, max, defaultValue) {
      const knob = document.getElementById(elementId);
      let value = defaultValue;
      let isDragging = false;
      let startY = 0;
      let startValue = value;

      function updateRotation() {
        const normalized = (value - min) / (max - min);
        // Neutral position (default value) is at 12 o'clock (0 degrees)
        // -135° at minimum, 0° at neutral (default), +135° at maximum
        const neutralNormalized = (defaultValue - min) / (max - min);
        const degrees = -135 + (normalized * 270);
        knob.style.transform = `rotate(${degrees}deg)`;
        updateDebugMonitor(paramId, value, normalized);
      }

      knob.addEventListener('mousedown', (e) => {
        isDragging = true;
        startY = e.clientY;
        startValue = value;
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const delta = startY - e.clientY;
        const range = max - min;
        const sensitivity = range / 200;
        value = Math.max(min, Math.min(max, startValue + (delta * sensitivity)));
        updateRotation();
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      updateRotation();
    }

    // Setup main HISE filmstrip knob (doppler shift) - SCALED UP 2.1x: 176px, frame height 176px
    setupHISEFilmstripKnob('dopplerKnob', 'doppler_shift', -50, 50, 0, 176);

    // v10: Setup all sub knobs as HISE filmstrips - SCALED DOWN: 65px, frame height 65px
    setupHISEFilmstripKnob('stereoWidthKnob', 'stereo_width', -100, 100, 0, 65);
    setupHISEFilmstripKnob('feedbackKnob', 'feedback', 0, 95, 0, 65);
    setupHISEFilmstripKnob('masterOutputKnob', 'master_output', -60, 12, 0, 65);
    setupHISEFilmstripKnob('loCutKnob', 'lo_cut_filter', 20, 20000, 100, 65);
    setupHISEFilmstripKnob('saturationKnob', 'saturation', -12, 24, 0, 65);
    setupHISEFilmstripKnob('hiCutKnob', 'hi_cut_filter', 20, 20000, 8000, 65);

    // Setup bypass buttons
    function setupBypassButton(elementId, paramId) {
      const button = document.getElementById(elementId);
      let active = false;

      button.addEventListener('click', () => {
        active = !active;
        button.classList.toggle('active', active);
        updateDebugMonitor(paramId, active ? 1 : 0, active ? 1 : 0);
      });
    }

    setupBypassButton('bypassDoppler', 'bypass_doppler');
    setupBypassButton('bypassSaturation', 'bypass_saturation');
    setupBypassButton('bypassFilters', 'bypass_filters');
    setupBypassButton('bypassFeedback', 'bypass_feedback');

    // Setup advanced settings
    const grainSizeSlider = document.getElementById('grainSize');
    grainSizeSlider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      const normalized = (value - 25) / (200 - 25);
      updateDebugMonitor('grain_size', value, normalized);
    });

    const grainOverlapDropdown = document.getElementById('grainOverlap');
    grainOverlapDropdown.addEventListener('change', (e) => {
      const value = parseInt(e.target.value);
      updateDebugMonitor('grain_overlap', value === 0 ? '2x' : '4x', value);
    });

    // Animate DUAL VU meters (mock audio levels for L + R)
    function animateVUMeters() {
      const vuMeterFillL = document.getElementById('vuMeterFillL');
      const vuMeterFillR = document.getElementById('vuMeterFillR');

      // Independent random levels for L and R channels
      const levelL = Math.random() * 80 + 20; // Random level between 20-100%
      const levelR = Math.random() * 80 + 20; // Random level between 20-100%

      vuMeterFillL.style.height = `${levelL}%`;
      vuMeterFillR.style.height = `${levelR}%`;
    }

    setInterval(animateVUMeters, 100);

    console.log('RedShiftDistortion UI Mockup v10 loaded');
    console.log('Window size: 950×700px');
    console.log('v10 CHANGE: Main doppler knob is HISE filmstrip (black gear knob, 128 frames, hardware appearance)');
    console.log('Surrounding knobs: UNCHANGED from v9 (130px diameter, photorealistic images)');
    console.log('Main knob uses filmstrip frame selection based on parameter value');
    console.log('DUAL VU METERS: L + R side by side (40px each, 10px gap, solid red)');
  </script>
