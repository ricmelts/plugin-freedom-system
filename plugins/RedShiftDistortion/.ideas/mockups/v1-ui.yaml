window:
  width: 900
  height: 650
  resizable: false

controls:
  # Top row knobs (3 main controls)
  - id: stereo_width
    type: slider
    position: { x: 80, y: 150 }
    size: { width: 150, height: 150 }
    range: [-100.0, 100.0]
    default: 0.0
    label: "STEREO WIDTH"
    units: "%"

  - id: feedback
    type: slider
    position: { x: 280, y: 150 }
    size: { width: 150, height: 150 }
    range: [0.0, 95.0]
    default: 0.0
    label: "FEEDBACK"
    units: "%"

  - id: doppler_shift
    type: slider
    position: { x: 335, y: 80 }
    size: { width: 230, height: 230 }
    range: [-50.0, 50.0]
    default: 0.0
    label: "DOPPLER SHIFT"
    units: "%"
    primary: true  # Largest/most prominent control

  # Bottom row knobs (4 secondary controls)
  - id: filter_band_low
    type: slider
    position: { x: 50, y: 390 }
    size: { width: 130, height: 130 }
    range: [20.0, 20000.0]
    default: 100.0
    label: "LO-CUT"
    units: "Hz"
    scale: logarithmic

  - id: filter_band_high
    type: slider
    position: { x: 210, y: 390 }
    size: { width: 130, height: 130 }
    range: [20.0, 20000.0]
    default: 8000.0
    label: "HI-CUT"
    units: "Hz"
    scale: logarithmic

  - id: saturation
    type: slider
    position: { x: 370, y: 390 }
    size: { width: 130, height: 130 }
    range: [-12.0, 24.0]
    default: 0.0
    label: "SATURATION"
    units: "dB"

  - id: master_output
    type: slider
    position: { x: 530, y: 390 }
    size: { width: 130, height: 130 }
    range: [-60.0, 12.0]
    default: 0.0
    label: "MASTER OUTPUT"
    units: "dB"

  # Bypass toggles (horizontal row)
  - id: bypass_stereo_width
    type: toggle
    position: { x: 100, y: 565 }
    size: { width: 80, height: 80 }
    default: false
    label: "BYPASS STEREO"

  - id: bypass_delay
    type: toggle
    position: { x: 220, y: 565 }
    size: { width: 80, height: 80 }
    default: false
    label: "BYPASS DELAY"

  - id: bypass_doppler
    type: toggle
    position: { x: 340, y: 565 }
    size: { width: 80, height: 80 }
    default: false
    label: "BYPASS DOPPLER"

  - id: bypass_saturation
    type: toggle
    position: { x: 460, y: 565 }
    size: { width: 80, height: 80 }
    default: false
    label: "BYPASS SAT"

  # Advanced settings (collapsible panel on right side)
  - id: grain_size
    type: slider
    position: { x: 715, y: 470 }
    size: { width: 150, height: 30 }
    range: [25.0, 200.0]
    default: 100.0
    label: "Grain Size"
    units: "ms"
    advanced: true

  - id: grain_overlap
    type: combo
    position: { x: 715, y: 530 }
    size: { width: 150, height: 35 }
    options: ["2x", "4x"]
    default: 1  # 4x
    label: "Grain Overlap"
    advanced: true

styling:
  colors:
    background: "#888888"  # Metal gray
    foreground: "#ffffff"
    accent: "#BD0000"  # Primary red
    accent_bright: "#F21A1D"  # LED red
    panel_border: "#000000"
    knob_fill: "#D9D9D9"
    knob_stroke: "#000000"
    text_glow: "#BD0000"

  fonts:
    title: "Jacquard 12, sans-serif"
    label: "Handjet, sans-serif"

  special:
    diamond_plate_texture: true
    metal_screws: true  # 4 corners
    barrier_lines: true  # Black glowing dividers
    vu_meter: true  # Right side vertical LED bar
    red_glow_effects: true

layout:
  sections:
    - name: title
      position: { x: 300, y: 20 }
      height: 60

    - name: main_controls_top
      position: { x: 30, y: 80 }
      height: 250
      layout: custom  # Doppler knob larger in center

    - name: main_controls_bottom
      position: { x: 30, y: 360 }
      height: 180
      layout: horizontal  # 4 knobs in row

    - name: bypass_row
      position: { x: 80, y: 545 }
      height: 100
      layout: horizontal  # 4 toggle buttons

    - name: advanced_panel
      position: { x: 690, y: 420 }
      width: 200
      height: 200
      collapsible: true

    - name: vu_meter
      position: { x: 820, y: 100 }
      width: 60
      height: 400

visual_elements:
  - type: background_texture
    source: diamond_plate
    opacity: 1.0
    layer: background

  - type: metal_panel
    position: { x: 15, y: 15 }
    size: { width: 870, height: 620 }
    border_width: 7.5
    border_color: "#000000"
    drop_shadow: true

  - type: screw
    positions:
      - { x: 25, y: 25 }
      - { x: 850, y: 25 }
      - { x: 25, y: 610 }
      - { x: 850, y: 610 }
    size: { width: 35, height: 35 }
    style: inset_shadow

  - type: barrier_line
    orientation: vertical
    position: { x: 260, y: 200 }
    length: 250
    width: 10
    glow_color: "#BD0000"

  - type: barrier_line
    orientation: vertical
    position: { x: 600, y: 200 }
    length: 250
    width: 10
    glow_color: "#BD0000"

  - type: barrier_line
    orientation: horizontal
    position: { x: 90, y: 350 }
    length: 250
    width: 10
    glow_color: "#BD0000"

  - type: barrier_line
    orientation: horizontal
    position: { x: 560, y: 350 }
    length: 250
    width: 10
    glow_color: "#BD0000"

  - type: title_text
    text: "RED SHIFT"
    position: { x: 450, y: 40 }
    font: "Jacquard 12"
    size: 48
    color: "#000000"
    text_shadow: "-2px 2px 2px #BD0000, 0px 2px 50px #BD0000"
    align: center

  - type: subtitle_text
    text: "doppler effect delay"
    position: { x: 450, y: 610 }
    font: "Handjet"
    size: 24
    color: "#ffffff"
    text_shadow: "0px -7px 50px #BD0000"
    align: center

vu_meter:
  position: { x: 820, y: 120 }
  size: { width: 60, height: 400 }
  style: vertical_led_bar
  led_count: 40
  colors:
    low: "#00ff00"
    mid: "#ffff00"
    high: "#ff0000"
  particle_effects: true
  glow: "#BD0000"
  reactive: true

advanced_panel:
  collapsible: true
  collapsed_label: "ADVANCED"
  expanded_height: 150
  background_color: "#666666"
  border: "2px solid #333333"
  position: { x: 690, y: 440 }
