  visual_style: "vintage/industrial"
  parameter_count: 13
  created: "2026-02-08"
  changes_from_v6:
    - "Surrounding knobs: 195px diameter (×1.5 from 130px)"
    - "Bypass buttons: 44px diameter (×1.5 from 29px)"
    - "LED indicators: 18px diameter (×1.5 from 12px)"
    - "Consistent Handjet font size: 28px for ALL labels (doppler effect delay, knob labels, digital delay)"
    - "VU meter background: rgba(0,0,0,0.5) - 50% opacity black (was solid #1a0a00)"
    - "Advanced settings: Side by side horizontally (grain size + grain overlap)"
    - "Advanced settings repositioned: Bottom-center beside 'digital delay' subtitle"
