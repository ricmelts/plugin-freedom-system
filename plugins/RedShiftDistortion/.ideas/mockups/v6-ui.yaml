  plugin_name: "RedShiftDistortion"
  design_intent: "Industrial metal with doubled knob sizes (130px), neutral knob position at 12 o'clock, dual stereo VU meters (L+R) in solid red, removed barrier lines"
  visual_style: "vintage/industrial"
  parameter_count: 13
  created: "2026-02-08"
  changes_from_v5:
    - "Surrounding knobs: 130px diameter (DOUBLED from 65px)"
    - "ALL knobs have neutral position at 12 o'clock (indicator points straight up at default value)"
    - "Knob rotation range: -135° to +135° with neutral at 0° (12 o'clock)"
    - "Static text labels for all 6 surrounding knobs (Handjet font, red glow, uppercase)"
    - "DUAL VU METERS: Left (L) and Right (R) side by side on right edge"
    - "VU meters: Solid red (#F21A1D) only - no green/yellow gradient"
    - "Each VU meter: 40px wide × 350px tall, 10px gap between them"
    - "Total VU meter width: 90px (40 + 10 + 40)"
    - "REMOVED ALL barrier lines - clean layout without decorative dividers"
    - "Adjusted knob positions for larger size with proper spacing (min 20px from edges, 15px between controls)"
    - "Window size: 950×700px (unchanged)"
